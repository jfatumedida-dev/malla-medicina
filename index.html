function CBCcomplete(){
 return subjects.filter(s=>s.col==="CBC").every(s=>ok(s.id));
}
function BIOMEDcomplete(){
 return subjects.filter(s=>s.col.includes("BiomÃ©dico")).every(s=>ok(s.id));
}
function ALLcomplete(){
 return subjects.every(s=>ok(s.id));
}

function unlocked(sub){
 return sub.req.every(r=>{
  if(r==="CBC") return CBCcomplete();
  if(r==="BIOMED") return BIOMEDcomplete();
  if(r==="ALL") return ALLcomplete();
  return ok(r);
 });
}

function missing(sub){
 if(sub.req.includes("CBC") && !CBCcomplete()) return "Falta CBC";
 if(sub.req.includes("BIOMED") && !BIOMEDcomplete()) return "Falta ciclo biomÃ©dico";
 if(sub.req.includes("ALL") && !ALLcomplete()) return "Falta toda la carrera";
 return "Faltan correlativas";
}

function render(){
 const grid=document.getElementById("grid");
 grid.innerHTML="";
 const cols=[...new Set(subjects.map(s=>s.col))];

 cols.forEach(c=>{
  const col=document.createElement("div");
  col.className="column";
  col.innerHTML=`<h2>${c}</h2>`;

  subjects.filter(s=>s.col===c).forEach(sub=>{
   const d=document.createElement("div");
   d.className="subject";
   d.innerText=sub.name;

   if(ok(sub.id)) d.classList.add("approved");
   else if(!unlocked(sub)){
    d.classList.add("locked");
    d.title=missing(sub);
   }

   d.onclick=()=>{
    if(!unlocked(sub)) return;
    progress[sub.id]=!ok(sub.id);
    save();
    render();
   };

   col.appendChild(d);
  });

  grid.appendChild(col);
 });
}
